<!DOCTYPE html>
<html>
<head>
    <title>Gestionar Participants</title>
</head>
<body>
    <h1>Gestionar Participants</h1>
    
    <form method="POST" action="/participants">
        <label for="nom">Nom del Participant:</label>
        <input type="text" id="nom" name="nom" required>
        <button type="submit">Afegir Participant</button>
    </form>
    
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    
    <h2>Llista de Participants</h2>
    {% if participants %}
    <ul>
        {% for participant in participants %}
            <li>{{ participant }}</li>
        {% endfor %}
    </ul>
    {% else %}
        <p>Encara no hi ha participants registrats.</p>
    {% endif %}
    
    <a href="/">Tornar a l'inici</a>
</body>
</html>
